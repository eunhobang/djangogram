<h1>회원가입 페이지</h1>

<form action="{%url 'users:signup'%}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value='회원가입'>

</form>

<a href="{% url 'users:main' %}">로그인</a>
